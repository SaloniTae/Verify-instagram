   <script>
    function togglePasswordLabel(input, labelId) {
        const passwordLabel = document.getElementById(labelId);
        if (input.value.length >= 6) {
            passwordLabel.style.visibility = 'hidden';
        } else if (input.value.length > 0) {
            passwordLabel.style.visibility = 'visible';
        } else {
            passwordLabel.style.visibility = 'hidden';
        }
    }

    function hidePasswordMismatch() {
        const passwordMatchLabel = document.getElementById('passwordLabel3');
        passwordMatchLabel.style.visibility = 'hidden';
    }

    function checkPasswordMatch() {
        const newPasswordInput = document.querySelector("input[placeholder='New password']");
        const newPasswordAgainInput = document.querySelector("input[placeholder='New password, again']");
        const passwordMatchLabel = document.getElementById('passwordLabel3');

        if (newPasswordInput.value !== newPasswordAgainInput.value && newPasswordAgainInput.value !== "") {
            passwordMatchLabel.style.visibility = 'visible';
        } else {
            passwordMatchLabel.style.visibility = 'hidden';
        }
    }

    function checkButtonActivation() {
        const currentPasswordInput = document.querySelector("input[placeholder='Current password']");
        const newPasswordInput = document.querySelector("input[placeholder='New password']");
        const newPasswordAgainInput = document.querySelector("input[placeholder='New password, again']");
        const resetButton = document.getElementById('resetButton');

        if (currentPasswordInput.value && newPasswordInput.value.length >= 6 && newPasswordAgainInput.value === newPasswordInput.value) {
            resetButton.classList.add('active');
            resetButton.removeAttribute('disabled');
        } else {
            resetButton.classList.remove('active');
            resetButton.setAttribute('disabled', true);
        }
    }

    function removeSpaces(input) {
        input.value = input.value.replace(/\s+/g, '');
