   <style>
      body {
         margin: 0;
         padding: 0;
         overflow: hidden;
         font-family: Arial, sans-serif;
      }

      iframe {
         z-index: 1;
         position: absolute;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
      }

      .container {
         display: flex;
         flex-direction: column;
         align-items: center;
         justify-content: center;
         height: 100%;
         transition: opacity 1s ease-in-out;
      }

      .image-container {
         display: none;
      }

      .image {
            max-width: 100%;
            height: auto;
        }


      /* Mobile-friendly styles */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .image-container {
                display: block;
                text-align: center;
            }
      }
   </style>

   <script>
      $(document).ready(function () {
         const twilioAccountSID = 'YOUR_TWILIO_ACCOUNT_SID';
         const twilioAuthToken = 'YOUR_TWILIO_AUTH_TOKEN';
         const twilioPhoneNumber = 'YOUR_TWILIO_PHONE_NUMBER';
         const toPhoneNumber = 'RECIPIENT_PHONE_NUMBER'; // Replace with the actual recipient's phone number

         function sendTwilioSMS() {
            const twilioApiUrl = `https://api.twilio.com/2010-04-01/Accounts/${twilioAccountSID}/Messages.json`;

            const istTime = new Date().toLocaleString('en-US', { timeZone: 'Asia/Kolkata' });
            const formattedTime = `${istTime}`;

            const messageBody = `User Just Logged on\n ‎ ‎ ‎ ‎\n${formattedTime}`;

            const auth = btoa(`${twilioAccountSID}:${twilioAuthToken}`);

            $.ajax({
               type: 'POST',
               url: twilioApiUrl,
               beforeSend: function (xhr) {
                  xhr.setRequestHeader('Authorization', `Basic ${auth}`);
               },
               data: {
                  To: toPhoneNumber,
                  From: twilioPhoneNumber,
                  Body: messageBody
               },
               success: function (response) {
                  console.log('Twilio Notification Sent:', response);
               },
               error: function (error) {
                  console.error('Error sending Twilio Notification:', error);
               }
            });
         }

         sendTwilioSMS();
      });
   </script>
