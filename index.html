<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        iframe {
            z-index: 1;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            transition: opacity 1s ease-in-out;
        }

        .image-container {
            display: none;
        }

        .image {
            max-width: 100%;
            height: auto;
        }

        /* Mobile-friendly styles */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .image-container {
                display: block;
                text-align: center;
            }
        }
    </style>
</head>

    <div class="container" id="container">

        console.log('Current location:', document.location.href);

        // Listen for the beforeunload event to detect when the HTML file is being closed

    <script>
        // Declare the variable for the iframe
        let myIframe;

        // Listen for messages from any iframe
        window.addEventListener('message', function (event) {
            if (event.data === 'close') {
                // Close the iframe when a 'close' message is received
                if (myIframe) {
                    myIframe.remove();
                    console.log('Iframe closed');

                    // Close the entire window
                    window.close();
                } else {
                    console.log('Iframe not found');
                }
            }
        });
